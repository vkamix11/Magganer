<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #0a1929;
            height: 100vh;
            overflow: hidden;
        }
        
        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #1a2332;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #2d3748;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #0084ff;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .setup-screen {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .setup-card {
            background: #1a2332;
            border-radius: 16px;
            padding: 40px;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }
        
        .setup-title {
            color: #fff;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 32px;
            text-align: center;
        }
        
        .input-wrapper {
            margin-bottom: 24px;
        }
        
        .input-wrapper input {
            width: 100%;
            padding: 16px;
            background: #0a1929;
            border: 2px solid #2d3748;
            border-radius: 12px;
            font-size: 16px;
            color: #fff;
            transition: all 0.2s;
        }
        
        .input-wrapper input:focus {
            outline: none;
            border-color: #0084ff;
            background: #0f1e2e;
        }
        
        .input-wrapper input::placeholder {
            color: #6b7280;
        }
        
        .button-row {
            display: flex;
            gap: 12px;
        }
        
        .btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: #0084ff;
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: #0073e6;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: #2d3748;
            color: white;
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: #374151;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .call-screen {
            flex: 1;
            display: none;
            position: relative;
            background: #000;
        }
        
        .call-screen.active {
            display: block;
        }
        
        .video-main {
            position: absolute;
            inset: 0;
            background: #000;
        }
        
        .video-container {
            width: 100%;
            height: 100%;
            position: relative;
            background: #000;
            cursor: pointer;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-label {
            position: absolute;
            top: 16px;
            left: 16px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            z-index: 5;
        }
        
        .video-pip {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 240px;
            height: 180px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border: 2px solid #2d3748;
            z-index: 10;
            cursor: pointer;
        }
        
        .controls-bar {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
            z-index: 20;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 16px 24px;
            border-radius: 48px;
        }
        
        .control-btn {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.2s;
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
        }
        
        .control-btn.active {
            background: rgba(239, 68, 68, 0.9);
        }
        
        .control-btn.end-call {
            background: #ef4444;
            width: 64px;
            height: 64px;
        }
        
        .control-btn.end-call:hover {
            background: #dc2626;
        }
        
        .status-bar {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            color: white;
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 14px;
            z-index: 15;
            display: none;
        }
        
        .status-bar.show {
            display: block;
        }
        
        .status-bar.connecting {
            background: rgba(251, 191, 36, 0.9);
            color: #000;
        }
        
        .status-bar.connected {
            background: rgba(34, 197, 94, 0.9);
        }

        .camera-off-overlay {
            position: absolute;
            inset: 0;
            background: #1a1a1a;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 3;
        }

        .camera-off-overlay.show {
            display: flex;
        }

        .camera-off-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .camera-off-text {
            font-size: 18px;
            margin-bottom: 8px;
            opacity: 0.8;
        }

        .camera-off-subtext {
            font-size: 14px;
            opacity: 0.5;
        }

        .request-camera-btn {
            margin-top: 20px;
            padding: 12px 24px;
            background: #0084ff;
            border: none;
            border-radius: 24px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .request-camera-btn:hover:not(:disabled) {
            background: #0073e6;
            transform: scale(1.05);
        }

        .request-camera-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .camera-request-modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1a2332;
            border-radius: 16px;
            padding: 32px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
            z-index: 100;
            display: none;
        }

        .camera-request-modal.show {
            display: block;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: white;
            margin-bottom: 16px;
            text-align: center;
        }

        .modal-text {
            font-size: 16px;
            color: #9ca3af;
            margin-bottom: 24px;
            text-align: center;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .modal-btn-primary {
            background: #0084ff;
            color: white;
        }

        .modal-btn-primary:hover {
            background: #0073e6;
        }

        .modal-btn-secondary {
            background: #2d3748;
            color: white;
        }

        .modal-btn-secondary:hover {
            background: #374151;
        }
        
        @media (max-width: 768px) {
            .setup-card {
                padding: 32px 24px;
            }
            
            .button-row {
                flex-direction: column;
            }
            
            .video-pip {
                width: 120px;
                height: 90px;
                top: 16px;
                right: 16px;
            }
            
            .controls-bar {
                bottom: 100px;
                padding: 12px 16px;
                gap: 12px;
            }
            
            .control-btn {
                width: 48px;
                height: 48px;
                font-size: 18px;
            }
            
            .control-btn.end-call {
                width: 56px;
                height: 56px;
            }

            .camera-off-icon {
                font-size: 48px;
            }

            .camera-off-text {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="logo">
                <svg width="28" height="28" viewBox="0 0 28 28" fill="none">
                    <circle cx="14" cy="14" r="14" fill="currentColor"/>
                    <path d="M8 14L12 18L20 10" stroke="white" stroke-width="2" stroke-linecap="round"/>
                </svg>
                Video Chat
            </div>
        </div>
        
        <div class="main-content">
            <div class="setup-screen" id="setupScreen">
                <div class="setup-card">
                    <h1 class="setup-title">Rozpocznij rozmow</h1>
                    
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="roomId" 
                            placeholder="Wpisz ID pokoju..."
                            autocomplete="off"
                        >
                    </div>
                    
                    <div class="button-row">
                        <button id="startBtn" class="btn btn-primary">
                            <span></span>
                            Utw贸rz pok贸j
                        </button>
                        <button id="joinBtn" class="btn btn-secondary">
                            <span></span>
                            Docz
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="call-screen" id="callScreen">
                <div class="video-main" id="videoMain">
                    <div class="video-container" id="remoteContainer">
                        <video id="remoteVideo" autoplay playsinline></video>
                        <div class="video-label" id="remoteLabel">Rozm贸wca</div>
                        <div class="camera-off-overlay" id="remoteCameraOff">
                            <div class="camera-off-icon"></div>
                            <div class="camera-off-text">Kamera wyczona</div>
                            <div class="camera-off-subtext">Rozm贸wca wyczy kamer</div>
                            <button class="request-camera-btn" id="requestCameraBtn">
                                Popro o wczenie kamery
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="video-pip" id="videoPip">
                    <div class="video-container" id="localContainer">
                        <video id="localVideo" autoplay muted playsinline></video>
                        <div class="video-label">Ty</div>
                        <div class="camera-off-overlay" id="localCameraOff">
                            <div class="camera-off-icon"></div>
                        </div>
                    </div>
                </div>
                
                <div class="status-bar" id="statusBar"></div>
                
                <div class="camera-request-modal" id="cameraRequestModal">
                    <div class="modal-title"> Proba o kamer</div>
                    <div class="modal-text">Rozm贸wca prosi Ci o wczenie kamery. Czy chcesz wczy kamer?</div>
                    <div class="modal-buttons">
                        <button class="modal-btn modal-btn-primary" id="acceptCameraBtn">Wcz kamer</button>
                        <button class="modal-btn modal-btn-secondary" id="declineCameraBtn">Nie teraz</button>
                    </div>
                </div>
                
                <div class="controls-bar">
                    <button class="control-btn" id="toggleMicBtn" title="Wycisz mikrofon">
                        
                    </button>
                    <button class="control-btn" id="toggleCamBtn" title="Wycz kamer">
                        
                    </button>
                    <button class="control-btn end-call" id="endCallBtn" title="Zakocz">
                        锔
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.5.2/peerjs.min.js"></script>
    <script>
        let peer = null;
        let currentCall = null;
        let localStream = null;
        let isMicEnabled = true;
        let isCamEnabled = true;
        let isLocalMain = false;
        let dataConnection = null;
        let lastCameraRequestTime = 0;
        const CAMERA_REQUEST_COOLDOWN = 5 * 60 * 1000;

        const roomIdInput = document.getElementById('roomId');
        const startBtn = document.getElementById('startBtn');
        const joinBtn = document.getElementById('joinBtn');
        const setupScreen = document.getElementById('setupScreen');
        const callScreen = document.getElementById('callScreen');
        const statusBar = document.getElementById('statusBar');
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const videoPip = document.getElementById('videoPip');
        const videoMain = document.getElementById('videoMain');
        const localContainer = document.getElementById('localContainer');
        const remoteContainer = document.getElementById('remoteContainer');
        const toggleMicBtn = document.getElementById('toggleMicBtn');
        const toggleCamBtn = document.getElementById('toggleCamBtn');
        const endCallBtn = document.getElementById('endCallBtn');
        const localCameraOff = document.getElementById('localCameraOff');
        const remoteCameraOff = document.getElementById('remoteCameraOff');
        const requestCameraBtn = document.getElementById('requestCameraBtn');
        const cameraRequestModal = document.getElementById('cameraRequestModal');
        const acceptCameraBtn = document.getElementById('acceptCameraBtn');
        const declineCameraBtn = document.getElementById('declineCameraBtn');

        function showStatus(message, type = 'connecting') {
            statusBar.textContent = message;
            statusBar.className = `status-bar show ${type}`;
            setTimeout(() => {
                if (type !== 'connected') {
                    statusBar.classList.remove('show');
                }
            }, 3000);
        }

        async function getMediaStream() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: true, 
                    audio: true 
                });
                return stream;
            } catch (err) {
                showStatus('Brak dostpu do kamery/mikrofonu', 'connecting');
                throw err;
            }
        }

        function createPeer(peerId = null) {
            const config = {
                host: '0.peerjs.com',
                port: 443,
                secure: true,
                path: '/',
                config: {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' }
                    ]
                },
                debug: 2
            };

            if (peerId) {
                return new Peer(peerId, config);
            }

            return new Peer(config);
        }

        function switchToCallScreen() {
            setupScreen.style.display = 'none';
            callScreen.classList.add('active');
        }

        function switchToSetupScreen() {
            callScreen.classList.remove('active');
            setupScreen.style.display = 'flex';
        }

        function swapVideos() {
            isLocalMain = !isLocalMain;
            
            if (isLocalMain) {
                videoMain.innerHTML = '';
                videoMain.appendChild(localContainer);
                videoPip.innerHTML = '';
                videoPip.appendChild(remoteContainer);
            } else {
                videoMain.innerHTML = '';
                videoMain.appendChild(remoteContainer);
                videoPip.innerHTML = '';
                videoPip.appendChild(localContainer);
            }
        }

        localContainer.addEventListener('click', swapVideos);
        remoteContainer.addEventListener('click', swapVideos);

        function sendDataMessage(type, data) {
            if (dataConnection && dataConnection.open) {
                dataConnection.send({ type, data });
            }
        }

        function updateCameraStatus() {
            if (isCamEnabled) {
                localCameraOff.classList.remove('show');
            } else {
                localCameraOff.classList.add('show');
            }
            sendDataMessage('camera-status', { enabled: isCamEnabled });
        }

        toggleMicBtn.addEventListener('click', () => {
            if (localStream) {
                isMicEnabled = !isMicEnabled;
                localStream.getAudioTracks().forEach(track => {
                    track.enabled = isMicEnabled;
                });
                toggleMicBtn.classList.toggle('active', !isMicEnabled);
                toggleMicBtn.textContent = isMicEnabled ? '' : '';
            }
        });

        toggleCamBtn.addEventListener('click', () => {
            if (localStream) {
                isCamEnabled = !isCamEnabled;
                localStream.getVideoTracks().forEach(track => {
                    track.enabled = isCamEnabled;
                });
                toggleCamBtn.classList.toggle('active', !isCamEnabled);
                toggleCamBtn.textContent = isCamEnabled ? '' : '';
                updateCameraStatus();
            }
        });

        requestCameraBtn.addEventListener('click', () => {
            const now = Date.now();
            if (now - lastCameraRequestTime < CAMERA_REQUEST_COOLDOWN) {
                const remainingTime = Math.ceil((CAMERA_REQUEST_COOLDOWN - (now - lastCameraRequestTime)) / 1000 / 60);
                showStatus(`Poczekaj jeszcze ${remainingTime} min`, 'connecting');
                return;
            }
            
            lastCameraRequestTime = now;
            sendDataMessage('camera-request', {});
            showStatus('Wysano prob o kamer', 'connected');
            requestCameraBtn.disabled = true;
            
            setTimeout(() => {
                requestCameraBtn.disabled = false;
            }, CAMERA_REQUEST_COOLDOWN);
        });

        acceptCameraBtn.addEventListener('click', () => {
            cameraRequestModal.classList.remove('show');
            if (!isCamEnabled) {
                toggleCamBtn.click();
            }
        });

        declineCameraBtn.addEventListener('click', () => {
            cameraRequestModal.classList.remove('show');
        });

        function setupDataConnection(conn) {
            dataConnection = conn;
            
            conn.on('data', (data) => {
                if (data.type === 'camera-status') {
                    if (data.data.enabled) {
                        remoteCameraOff.classList.remove('show');
                    } else {
                        remoteCameraOff.classList.add('show');
                    }
                } else if (data.type === 'camera-request') {
                    cameraRequestModal.classList.add('show');
                }
            });

            conn.on('open', () => {
                updateCameraStatus();
            });
        }

        startBtn.addEventListener('click', async () => {
            const roomId = roomIdInput.value.trim();
            if (!roomId) {
                roomIdInput.focus();
                return;
            }

            try {
                showStatus('Uruchamianie kamery...', 'connecting');
                localStream = await getMediaStream();
                localVideo.srcObject = localStream;
                switchToCallScreen();

                showStatus('Tworzenie pokoju...', 'connecting');
                peer = createPeer(roomId);

                peer.on('open', (id) => {
                    showStatus('Oczekiwanie na drug osob...', 'connected');
                    startBtn.disabled = true;
                    joinBtn.disabled = true;
                });

                peer.on('connection', (conn) => {
                    setupDataConnection(conn);
                });

                peer.on('call', (call) => {
                    currentCall = call;
                    call.answer(localStream);
                    
                    call.on('stream', (remoteStream) => {
                        remoteVideo.srcObject = remoteStream;
                        showStatus('Poczono', 'connected');
                    });

                    call.on('close', () => {
                        showStatus('Rozm贸wca rozczy si', 'connecting');
                        remoteVideo.srcObject = null;
                    });
                });

                peer.on('error', (err) => {
                    console.error('Peer error:', err);
                    if (err.type === 'unavailable-id') {
                        showStatus('To ID jest zajte', 'connecting');
                    } else {
                        showStatus('Bd poczenia', 'connecting');
                    }
                });

                peer.on('disconnected', () => {
                    showStatus('Rozczono z serwerem...', 'connecting');
                    setTimeout(() => {
                        if (peer && !peer.destroyed) {
                            peer.reconnect();
                        }
                    }, 1000);
                });

            } catch (err) {
                console.error(err);
            }
        });

        joinBtn.addEventListener('click', async () => {
            const roomId = roomIdInput.value.trim();
            if (!roomId) {
                roomIdInput.focus();
                return;
            }

            try {
                showStatus('Uruchamianie kamery...', 'connecting');
                localStream = await getMediaStream();
                localVideo.srcObject = localStream;
                switchToCallScreen();

                showStatus('czenie...', 'connecting');
                peer = createPeer();

                peer.on('open', (id) => {
                    const conn = peer.connect(roomId);
                    setupDataConnection(conn);

                    setTimeout(() => {
                        const call = peer.call(roomId, localStream);
                        
                        if (!call) {
                            showStatus('Pok贸j nie istnieje', 'connecting');
                            return;
                        }

                        currentCall = call;

                        call.on('stream', (remoteStream) => {
                            remoteVideo.srcObject = remoteStream;
                            showStatus('Poczono', 'connected');
                        });

                        call.on('close', () => {
                            showStatus('Rozmowa zakoczona', 'connecting');
                            remoteVideo.srcObject = null;
                        });

                        call.on('error', (err) => {
                            console.error('Call error:', err);
                            showStatus('Bd poczenia', 'connecting');
                        });
                    }, 1000);

                    startBtn.disabled = true;
                    joinBtn.disabled = true;
                });

                peer.on('connection', (conn) => {
                    setupDataConnection(conn);
                });

                peer.on('error', (err) => {
                    console.error('Peer error:', err);
                    if (err.type === 'peer-unavailable') {
                        showStatus('Nie znaleziono pokoju', 'connecting');
                    } else {
                        showStatus('Bd poczenia', 'connecting');
                    }
                });

                peer.on('disconnected', () => {
                    showStatus('Rozczono z serwerem...', 'connecting');
                    setTimeout(() => {
                        if (peer && !peer.destroyed) {
                            peer.reconnect();
                        }
                    }, 1000);
                });

            } catch (err) {
                console.error(err);
            }
        });

        endCallBtn.addEventListener('click', () => {
            if (currentCall) {
                currentCall.close();
            }
            if (dataConnection) {
                dataConnection.close();
            }
            if (peer) {
                peer.destroy();
            }
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            
            localVideo.srcObject = null;
            remoteVideo.srcObject = null;
            
            startBtn.disabled = false;
            joinBtn.disabled = false;
            
            peer = null;
            currentCall = null;
            localStream = null;
            dataConnection = null;
            isMicEnabled = true;
            isCamEnabled = true;
            isLocalMain = false;
            lastCameraRequestTime = 0;
            
            toggleMicBtn.classList.remove('active');
            toggleCamBtn.classList.remove('active');
            toggleMicBtn.textContent = '';
            toggleCamBtn.textContent = '';
            
            localCameraOff.classList.remove('show');
            remoteCameraOff.classList.remove('show');
            cameraRequestModal.classList.remove('show');
            requestCameraBtn.disabled = false;
            
            if (!remoteContainer.parentElement || remoteContainer.parentElement.id !== 'videoMain') {
                videoMain.innerHTML = '';
                videoMain.appendChild(remoteContainer);
                videoPip.innerHTML = '';
                videoPip.appendChild(localContainer);
            }
            
            switchToSetupScreen();
        });

        roomIdInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                startBtn.click();
            }
        });
    </script>
</body>
</html>
